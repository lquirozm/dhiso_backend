name: Keep API Alive

on:
  schedule:
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          curl -f $API_URL/health || exit 1
      - name: Log status
        run: echo "API is alive"
